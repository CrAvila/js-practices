<body>
<script>

let add7 = (x) => x+7;

console.log(add7(3));

let multiply = (x,y) => x*y;

console.log(multiply(4,25));

let capitalize = (string) => string.charAt(0).toUpperCase() + string.substr(1).toLowerCase();

console.log(capitalize("aBcD"));

let lastLetter = (string) => string.slice(-1);

console.log(lastLetter("This is a string"));


</script>

    
</body>
</html>
